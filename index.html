<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Bootcamp Quiz Game</title>
  <link rel="stylesheet" href="css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <section class="hero container">
      <div class="hero-wrapper-img">
         <div id="quiz-container">
          <img src="images/header-img.png" alt="" />
          <div id="start-container">
            <h2>Start the game by putting in your initials</h2>
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="start-button" class="btn">Start Quiz</button>
          </div>
          <div id="question-container"></div>
          <div id="options-container"></div>
          <div id="result-container"></div>
          <button id="restart-button" class="btn">Restart</button>
          <div id="loader-container" style="display: none;">
            <div class="loader"></div>
          </div>
        </div>
      </div>
      <div class="timerbox">        
        <div id="timer-container">
          <span id="timer">20</span>
        </div>
      </div>
      <div class="hero-wrapper-img">
        <div class="card">
          <div id="score-container">
            <h1>High Score</h1>
              <ul id="high-score-list"></ul>
              <ul id="empty-score-list"></ul>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/script.js"></script> 
</body>
</html>
